<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avengers Character Search</title>
    <link rel="stylesheet" href="styles.css?v=2">
</head>
<body>

    <header>
        <h1>Avengers Character Search</h1>
    </header>

    <div class="search-area">
        <input type="text" id="searchField" placeholder="Search by Full Name or Alias">
        <button id="searchBtn">Search</button>
    </div>

    <div id="result-container">
        <h2 id="result-title">RESULT</h2>
        <hr id="result-line">
        <div id="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
